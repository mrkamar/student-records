<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Result Portal - Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0e0f11;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .coming-soon {
      text-align: center;
      padding: 40px;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    .fancy-text {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #7affc4, #55e6b8, #4fd2c2, #7affc4);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 6s ease-in-out infinite;
    }

    .typing-container {
      margin-top: 1rem;
      font-size: 1.8rem;
      color: #bbbbbb;
      height: 2.2em;
    }

    .typing-text::after {
      content: "|";
      animation: blink 1s infinite;
      margin-left: 5px;
      color: #55e6b8;
    }

    .btn-back {
      margin-top: 30px;
      background-color: #55e6b8;
      color: #0e0f11;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #7affc4;
      color: #000;
    }

    @keyframes pulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <div class="fancy-text">üöß Result Portal</div>
    <div class="typing-container">
      <span class="typing-text" id="typing"></span>
    </div>
    <a href="index.html" class="btn btn-back">‚Üê Go Back</a>
  </div>

  <script>
    const text = "Coming Soon...";
    const typingEl = document.getElementById("typing");
    let index = 0;
    let isDeleting = false;

    function typeLoop() {
      if (!isDeleting) {
        typingEl.textContent = text.substring(0, index + 1);
        index++;
        if (index === text.length) {
          isDeleting = true;
          setTimeout(typeLoop, 1200); // pause at full text
          return;
        }
      } else {
        typingEl.textContent = text.substring(0, index - 1);
        index--;
        if (index === 0) {
          isDeleting = false;
        }
      }
      setTimeout(typeLoop, isDeleting ? 80 : 120);
    }

    typeLoop();
  </script>
</body>
</html>
