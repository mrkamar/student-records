<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      margin-top: 100px;
      max-width: 500px;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #0f0;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #0f0; }
      to { box-shadow: 0 0 20px #0f0; }
    }
    .form-label, .form-select, h2 {
      animation: fadeIn 1.2s ease-in-out;
    }
    .btn-outline-light {
      margin-top: 20px;
    }
  </style>
  <script>
    function redirectToPortal() {
      const session = document.getElementById("session").value;
      if (session === "morning") {
        window.location.href = "https://auchipoly-online.com/result_login.php";
      } else if (session === "spat") {
        window.location.href = "https://auchipolyspats.com/result_login.php";
      }
    }
  </script>
</head>
<body>
  <div class="container text-center">
    <h2>ðŸŽ“ Check Result</h2>
    <div class="mb-3 text-start">
      <label for="session" class="form-label">Select Session (Morning or Spat)</label>
      <select id="session" name="session" class="form-select" onchange="redirectToPortal();" required>
        <option disabled selected value="">-- Choose --</option>
        <option value="morning">Morning</option>
        <option value="spat">Spat</option>
      </select>
    </div>
    <a href="index.html" class="btn btn-outline-light w-100">Go Back</a>
  </div>
</body>
</html>
