<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
    }
    .container {
      margin-top: 100px;
      max-width: 500px;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0;
    }
    .btn-green {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
    }
  </style>
  <script>
    function setFormTarget() {
      const session = document.getElementById("session").value;
      const matric = document.getElementById("regno").value.trim();

      if (!matric) {
        alert("Please enter your matric number.");
        return false;
      }

      const host = session === "morning"
        ? "http://auchipoly-online.com"
        : "http://auchipolyspats.com";

      const form = document.getElementById("loginForm");
      form.action = host + "/result_processlogin.php?action=login";
      document.getElementById("pwd").value = matric;

      return true;
    }
  </script>
</head>
<body>
  <div class="container text-center">
    <h2>ðŸŽ“ Check Result</h2>
    <form id="loginForm" method="POST" target="_blank" onsubmit="return setFormTarget();">
      <div class="mb-3 text-start">
        <label for="session" class="form-label">Select Session</label>
        <select id="session" name="session" class="form-select">
          <option value="morning">Morning</option>
          <option value="spat">Spat</option>
        </select>
      </div>
      <div class="mb-3 text-start">
        <label for="regno" class="form-label">Matric Number</label>
        <input type="text" id="regno" name="regno" class="form-control" required>
      </div>
      <input type="hidden" id="pwd" name="pwd" />
      <input type="hidden" name="submit" value="Login" />
      <button type="submit" class="btn btn-green w-100">Proceed</button>
      <a href="index.html" class="btn btn-outline-light w-100 mt-2">Go Back</a>
    </form>
  </div>
</body>
</html>
