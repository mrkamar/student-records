<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Result</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .terminal-card {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    label {
      margin-top: 1rem;
    }

    select, input {
      background-color: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
    }

    select:focus, input:focus {
      background-color: #000;
      color: #00ff00;
      border-color: #00ff00;
      box-shadow: 0 0 5px #00ff00;
    }

    .btn-terminal {
      background-color: #00ff00;
      color: #000;
      border: none;
    }

    .btn-terminal:hover {
      background-color: #00cc00;
      color: #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-back {
      margin-top: 1rem;
      background-color: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
    }

    .btn-back:hover {
      background-color: #00ff00;
      color: #000;
    }
  </style>

  <script>
    function setFormAction() {
      const session = document.getElementById('session').value;
      const matric = document.getElementById('regno').value.trim();

      if (!matric) {
        alert("Please enter your matric number.");
        return false;
      }

      const host = session === 'morning'
        ? 'https://auchipoly-online.com'
        : 'https://auchipolyspats.com';

      const form = document.getElementById('loginForm');
      form.action = host + '/result_processlogin.php?action=login';
      document.getElementById('pwd').value = matric;

      return true;
    }
  </script>
</head>
<body>
  <div class="terminal-card">
    <h1>Check Result</h1>
    <form id="loginForm" method="POST" target="_blank" onsubmit="return setFormAction();">
      <div class="mb-3">
        <label for="session" class="form-label">Choose session:</label>
        <select id="session" name="session" class="form-select" required>
          <option value="morning">Morning</option>
          <option value="spat">Spat</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="regno" class="form-label">Enter Matric Number:</label>
        <input type="text" id="regno" name="regno" class="form-control" required />
      </div>

      <input type="hidden" id="pwd" name="pwd" />
      <input type="hidden" name="submit" value="Login" />

      <button type="submit" class="btn btn-terminal w-100 mt-3">Proceed</button>
    </form>

    <!-- Go Back Button -->
    <a href="index.html" class="btn btn-back w-100 mt-3">Go Back</a>
  </div>
</body>
</html>
