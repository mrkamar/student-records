<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Result</title>
  <script>
    function setFormAction() {
      const session = document.getElementById('session').value;
      const matric = document.getElementById('regno').value.trim();

      if (!matric) {
        alert("Please enter your matric number.");
        return false;
      }

      const host = session === 'morning'
        ? 'https://auchipoly-online.com'
        : 'https://auchipolyspats.com';

      const form = document.getElementById('loginForm');
      form.action = host + '/result_processlogin.php?action=login';
      document.getElementById('pwd').value = matric;

      return true; // allow form to submit
    }
  </script>
</head>
<body>
  <h1>Check result</h1>

  <form id="loginForm" method="POST" target="_blank" onsubmit="return setFormAction();">
    <label for="session">Choose session:</label>
    <select id="session" name="session">
      <option value="morning">Morning</option>
      <option value="spat">Spat</option>
    </select>
    <br><br>

    <label for="regno">Enter Matric Number:</label>
    <input type="text" id="regno" name="regno" required />
    <br><br>

    <input type="hidden" id="pwd" name="pwd" />
    <input type="hidden" name="submit" value="Login" />

    <button type="submit">Proceed</button>
  </form>
</body>
</html>
