<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Student Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Fira Mono', monospace;
    }
    .login-box {
      max-width: 420px;
      margin: auto;
      margin-top: 10vh;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }
    .form-label { color: #7affc4; }
    .form-control {
      background-color: #121212;
      color: #ffffff;
      border: 1px solid #7affc4;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(122, 255, 196, 0.4);
      border-color: #55e6b8;
    }
    .btn-custom {
      background-color: #55e6b8;
      color: #121212;
      font-weight: bold;
    }
    .btn-custom:hover { background-color: #7affc4; }
    #toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 9999;
      display: none;
    }
    #loginOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 1050;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #7affc4;
      font-size: 18px;
    }
    .spinner-border { width: 2.5rem; height: 2.5rem; }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h2 class="text-center text-info mb-4">Student Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="matric" class="form-label">Matric No</label>
          <input type="text" class="form-control" id="matric" required>
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="surname" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Login</button>
      </form>
    </div>
  </div>

  <div id="toast" class="toast align-items-center text-white bg-danger border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" onclick="hideToast()"></button>
    </div>
  </div>

  <div id="loginOverlay">
    <div class="spinner-border text-info mb-3" role="status"></div>
    <div id="progressText">Validating credentialsâ€¦</div>
  </div>

  <script>
    const urls = {
      morning: "https://raw.githubusercontent.com/mrkamar/student-records/main/morning.csv",
      spat: "https://raw.githubusercontent.com/mrkamar/student-records/main/spat.csv",
      command: "https://raw.githubusercontent.com/mrkamar/student-records/main/command.json"
    };

    const form = document.getElementById("loginForm");
    const toast = document.getElementById("toast");
    const toastMessage = document.getElementById("toastMessage");
    const overlay = document.getElementById("loginOverlay");
    const progressText = document.getElementById("progressText");

    function showToast(message, success = false) {
      toastMessage.textContent = message;
      toast.classList.remove("bg-danger", "bg-success");
      toast.classList.add(success ? "bg-success" : "bg-danger");
      toast.style.display = "flex";
      setTimeout(() => hideToast(), 4000);
    }

    function hideToast() {
      toast.style.display = "none";
    }

    function showOverlay(message) {
      progressText.textContent = message;
      overlay.style.display = "flex";
    }

    function hideOverlay() {
      overlay.style.display = "none";
    }

    async function fetchJSON(url) {
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error("Failed to load JSON");
      return await res.json();
    }

    async function fetchCSV(url) {
      const res = await fetch(url, { cache: "no-store" });
      const text = await res.text();
      const lines = text.trim().split("\n");
      const headers = lines[0].replace(/"/g, "").split(",");
      return lines.slice(1).map(line => {
        const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g)?.map(c => c.replace(/"/g, "").trim()) || [];
        const row = {};
        headers.forEach((h, i) => row[h.trim()] = values[i] || "");
        return row;
      });
    }

    async function checkAdminBypass(matric, surname) {
      try {
        const data = await fetchJSON(urls.command);
        const key = (data.adminKey || "").trim();
        return key && matric === key && surname === key;
      } catch (e) {
        console.error("Admin key fetch error:", e);
        return false;
      }
    }

    async function tryLogin(matric, surname) {
      showOverlay("Checking morning records...");
      const morning = await fetchCSV(urls.morning);
      const foundMorning = morning.find(r =>
        (r["Matric No"] || "").toLowerCase() === matric.toLowerCase() &&
        (r["Surname"] || "").toLowerCase() === surname.toLowerCase()
      );
      if (foundMorning) return true;

      showOverlay("Checking SPAT records...");
      const spat = await fetchCSV(urls.spat);
      const foundSpat = spat.find(r =>
        (r["Matric No"] || "").toLowerCase() === matric.toLowerCase() &&
        (r["Surname"] || "").toLowerCase() === surname.toLowerCase()
      );
      return !!foundSpat;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const matric = document.getElementById("matric").value.trim();
      const surname = document.getElementById("surname").value.trim();

      if (!matric || !surname) {
        showToast("Please fill in both fields.");
        return;
      }

      showOverlay("Validating credentials...");

      if (await checkAdminBypass(matric, surname)) {
        localStorage.setItem("student_matric", matric);
        localStorage.setItem("student_surname", "Admin");
        showOverlay("Admin bypass successful. Redirecting...");
        showToast("Admin login granted", true);
        setTimeout(() => location.href = "alpha.html", 1000);
        return;
      }

      const success = await tryLogin(matric, surname);
      if (success) {
        localStorage.setItem("student_matric", matric);
        localStorage.setItem("student_surname", surname);
        showOverlay("Access granted. Redirecting...");
        showToast("Login successful!", true);
        setTimeout(() => location.href = "apha.html", 1500);
      } else {
        hideOverlay();
        showToast("Access denied. Only registered students allowed.");
      }
    });
  </script>
</body>
</html>
