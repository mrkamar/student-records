<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h4 class="mb-3 text-center">Student Login</h4>
      
      <div class="mb-3">
        <label for="matric" class="form-label">Matric No</label>
        <input type="text" class="form-control" id="matric" placeholder="Enter your matric number">
      </div>

      <div class="mb-3">
        <label for="surname" class="form-label">Surname</label>
        <input type="text" class="form-control" id="surname" placeholder="Enter your surname">
      </div>

      <div id="progress" class="mb-2 text-center text-muted small"></div>

      <button onclick="login()" class="btn btn-primary w-100">Login</button>
    </div>
  </div>

  <script>
    async function login() {
      const matric = document.getElementById("matric").value.trim();
      const surname = document.getElementById("surname").value.trim().toLowerCase();
      const progress = document.getElementById("progress");
      
      if (!matric || !surname) {
        progress.textContent = "Please fill in both fields.";
        return;
      }

      progress.textContent = "üîÑ Checking credentials...";

      // Bypass for test/dev
      if (matric === "17760" && surname === "17760") {
        localStorage.setItem("student_surname", "Admin");
        location.href = "index.html";
        return;
      }

      try {
        const [commandRes, morningRes, spatRes] = await Promise.all([
          fetch("command.json"),
          fetch("morning.csv"),
          fetch("spat.csv")
        ]);

        const command = await commandRes.json();
        const morningCSV = await morningRes.text();
        const spatCSV = await spatRes.text();

        const isMorningMatch = morningCSV.includes(matric) && morningCSV.toLowerCase().includes(surname);
        const isSpatMatch = spatCSV.includes(matric) && spatCSV.toLowerCase().includes(surname);
        const isAdmin = (matric === command.adminKey && surname === command.adminKey);

        if (isMorningMatch || isSpatMatch || isAdmin) {
          localStorage.setItem("student_surname", surname);
          progress.textContent = "‚úÖ Login successful. Redirecting...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 800);
        } else {
          progress.textContent = "‚ùå Only registered students can use this app.";
        }

      } catch (err) {
        console.error("Login error:", err);
        progress.textContent = "‚ùå Error connecting to server. Try again later.";
      }
    }
  </script>

</body>
</html>
