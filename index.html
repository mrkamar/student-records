<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Student Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      background: #121214;
      font-family: 'Fira Mono', monospace;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #7affc4;
    }
    form {
      background: #1f2024;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #121214;
      border: 2px solid #7affc4;
      color: #7affc4;
      border-radius: 8px;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: #55e6b8;
      box-shadow: 0 0 10px #55e6b888;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #55e6b8;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #121214;
      cursor: pointer;
    }
    button:hover {
      background-color: #7affc4;
    }
    #sampleBtn {
      background: #333;
      color: #7affc4;
      font-size: 13px;
      padding: 8px;
      border: 1px solid #7affc4;
      margin-top: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    #sampleBtn:hover {
      background-color: #444;
    }
    #toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #ff4e4e;
      color: #fff;
      padding: 14px 20px;
      border-radius: 8px;
      font-family: 'Fira Mono', monospace;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 20px #ff4e4ecc;
      white-space: pre-wrap;
      max-width: 90vw;
    }
    #toast.success { background: #2ea043; }
  </style>
</head>
<body>

  <h2>Student Login</h2>
  <form id="loginForm">
    <label for="matric">Matric Number</label>
    <input type="text" id="matric" placeholder="Enter Matric Number" required />

    <label for="surname">Surname</label>
    <input type="text" id="surname" placeholder="Enter Surname" required />

    <button type="submit">Login</button>

    <!-- Debugging Button -->
    <button type="button" id="sampleBtn" onclick="viewSampleMatricNumbers()">
      View 5 Sample Matric Nos
    </button>
  </form>

  <div id="toast"></div>

  <script>
    const urls = {
      morning: "https://raw.githubusercontent.com/mrkamar/student-records/refs/heads/main/morning.csv",
      spat: "https://raw.githubusercontent.com/mrkamar/student-records/refs/heads/main/spat.csv"
    };

    const toast = document.getElementById("toast");

    function showToast(msg, type = "error") {
      toast.textContent = msg;
      toast.className = "";
      if (type === "success") toast.classList.add("success");
      toast.style.display = "block";
      toast.style.opacity = 1;
      setTimeout(() => {
        toast.style.opacity = 0;
        setTimeout(() => (toast.style.display = "none"), 400);
      }, 3500);
    }

    function parseCSVFromURL(url) {
      return new Promise((resolve, reject) => {
        Papa.parse(url, {
          download: true,
          header: true,
          skipEmptyLines: true,
          complete: (results) => resolve(results.data),
          error: (err) => reject(err)
        });
      });
    }

    async function handleLogin(e) {
      e.preventDefault();

      const matric = document.getElementById("matric").value.trim().toLowerCase();
      const surname = document.getElementById("surname").value.trim().toLowerCase();

      if (!matric || !surname) {
        showToast("Please fill in both fields.");
        return;
      }

      try {
        const [morning, spat] = await Promise.all([
          parseCSVFromURL(urls.morning),
          parseCSVFromURL(urls.spat)
        ]);

        const allRecords = [...morning, ...spat];
        const matched = allRecords.find(student =>
          (student["Matric No"] || "").toLowerCase() === matric &&
          (student["Surname"] || "").toLowerCase() === surname
        );

        if (matched) {
          localStorage.setItem("student_matric", matched["Matric No"]);
          localStorage.setItem("student_surname", matched["Surname"]);
          showToast("Login successful!", "success");
          setTimeout(() => window.location.href = "index.html", 1000);
        } else {
          showToast("No matching student found.");
        }
      } catch (err) {
        console.error(err);
        showToast("Failed to load records.");
      }
    }

    async function viewSampleMatricNumbers() {
      try {
        const [morning, spat] = await Promise.all([
          parseCSVFromURL(urls.morning),
          parseCSVFromURL(urls.spat)
        ]);

        const all = [...morning, ...spat];
        const uniqueMatricNumbers = [...new Set(
          all.map(row => row["Matric No"]).filter(Boolean)
        )];

        const sample = uniqueMatricNumbers.slice(0, 5);
        showToast("Sample Matric Nos:\n" + sample.join("\n"), "success");
      } catch (err) {
        console.error(err);
        showToast("Error fetching sample matric numbers.");
      }
    }

    document.getElementById("loginForm").addEventListener("submit", handleLogin);
  </script>
</body>
</html>
