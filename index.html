<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Matric Number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121214;
      color: #e0e0e0;
      font-family: 'Fira Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .message {
      background-color: #1f2024;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 500px;
    }
    .spinner-border {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>
<body>
  <div class="message">
    <div id="statusText">Verifying matric number...</div>
    <div class="spinner-border text-info mt-3" role="status"></div>
  </div>

  <script>
    const urls = {
      morning: "https://raw.githubusercontent.com/mrkamar/student-records/main/morning.csv",
      spat: "https://raw.githubusercontent.com/mrkamar/student-records/main/spat.csv"
    };

    async function fetchCSV(url) {
      const response = await fetch(url);
      return await response.text();
    }

    function parseCSV(data) {
      const rows = data.trim().split("\n");
      const headers = rows[0].replace(/"/g, "").split(",");
      return rows.slice(1).map(line => {
        const cells = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g)?.map(c => c.replace(/"/g, "")) || [];
        const obj = {};
        headers.forEach((h, i) => (obj[h.trim()] = (cells[i] || "").trim()));
        return obj;
      });
    }

    async function verifyMatric() {
      const matric = prompt("Enter your Matric Number:");
      if (!matric) {
        alert("Matric number is required.");
        document.getElementById("statusText").innerText = "Verification cancelled.";
        return;
      }

      document.getElementById("statusText").innerText = "Checking Morning records...";

      try {
        let data = await fetchCSV(urls.morning);
        let records = parseCSV(data);
        let found = records.some(r => r["Matric No"]?.toLowerCase() === matric.toLowerCase());

        if (found) {
          window.location.href = "index.html";
          return;
        }

        document.getElementById("statusText").innerText = "Not found in Morning. Checking SPAT records...";

        data = await fetchCSV(urls.spat);
        records = parseCSV(data);
        found = records.some(r => r["Matric No"]?.toLowerCase() === matric.toLowerCase());

        if (found) {
          window.location.href = "index.html";
        } else {
          alert("Matric number not found in any record.");
          document.getElementById("statusText").innerText = "Matric number not found.";
        }

      } catch (error) {
        alert("Error fetching data. Please try again later.");
        console.error(error);
        document.getElementById("statusText").innerText = "An error occurred.";
      }
    }

    verifyMatric();
  </script>
</body>
</html>
