<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Continue | Student Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121214;
      color: #e0e0e0;
      font-family: 'Fira Mono', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #1f2024;
      border: none;
      color: #e0e0e0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .form-control,
    .form-select {
      background-color: #121214;
      border: 1.5px solid #7affc4;
      color: #7affc4;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #55e6b8;
      box-shadow: 0 0 0 0.25rem #55e6b866;
      background-color: #18191d;
      color: #7affc4;
    }

    .btn-success {
      background-color: #55e6b8;
      border: none;
      color: #121214;
      font-weight: bold;
    }

    .btn-success:hover {
      background-color: #7affc4;
    }
  </style>
</head>
<body>
  <div class="container px-3">
    <div class="card p-4 w-100" style="max-width: 420px;">
      <h4 class="mb-4 text-center text-info">Student Verification</h4>

      <!-- HTML-only form -->
      <form action="index.html" method="get">
        <div class="mb-3">
          <label for="dataset" class="form-label">Select Program</label>
          <select id="dataset" name="program" class="form-select" required>
            <option value="">-- Choose --</option>
            <option value="morning">Morning (Regular)</option>
            <option value="spat">SPAT (Evening)</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="matricNo" class="form-label">Matric Number</label>
          <input type="text" id="matricNo" name="matric" class="form-control" placeholder="Enter your Matric Number" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Go ahead</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
